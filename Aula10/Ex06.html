<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'voce Ã© gay'
            a.style.background = 'blue'
            a.style.color = 'brown'
        }
        function entrar() {
            a.innerText = 'voce da a bunda'
            a.style.background = 'purple'
            a.style.color = 'yellow'
        }
        function sair() {
            a.innerText = 'voce me mama'
            a.style.background = 'orange'
            a.style.color = 'red'
        }
    </script>
</body>
</html>
