<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sitemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="results"></div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('results')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade esta em <strong>${vel}km/h</strong></p>`
            if (vel >= 60) {
                res.innerHTML += `<p>A velocidade do seu carro esta acima da media, <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguran√ßa</p>`

        }
    </script> 
</body>
</html>
